<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helicopter</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />

    <!-- Images from UPDATE and DELETE -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- Custom styles -->
    <link rel="stylesheet" href="normalize.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class='bg-dark'>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black justify-content-around">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">All helicopters</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./create.html">Create helicopter</a>
            </li>
        </ul>
        <a class="navbar-brand" href="#">Helicopter Manager</a>
        <form class="form-inline d-flex">
            <input class="form-control mr-sm-2 mx-3" type="search" placeholder="Search" aria-label="Search" id="search-input" />
            <button class="btn btn-outline-light my-2 my-sm-0 " type="submit" id="search-button">Search</button>
        </form>
    </nav>

    <div class="container">
        <div class="row">
            <!-- LEFT -->
            <div class="col-8">
                <div class="card-deck" id="card-deck"></div>
            </div>
            <!-- RIGHT -->
            <div class="col-4 main__tools">
                <h3 class="display-6 fs-2 text-center text-white my-5">Manage helicopters</h3>
                <div class="tools__toggle">
                    <p class="tools__toggle-label text-light">Sort by max speed</p>
                    <label class="tools__toggle-switch">
                      <input type="checkbox" id="sort" />
                      <span class="tools__toggle-slider"></span>
                    </label>
                </div>
                <hr class="bg-light">
                <div class="tools__count">
                    <p class="tools__count-label text-light">Count total number of passangers</p>
                    <button type="button" class="btn btn-outline-info" id="count">Count</button>
                    <div class="tools__count-results hidden" id="count_results">
                        <p class="tools__results-label text-light">Total:</p>
                        <p class="tools__results-result text-light" id="count_total"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- main.js -->
    <script type="module" src="../js/main.js"></script>
</body>

</html>
